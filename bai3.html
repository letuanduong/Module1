<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>

        let inputValue = prompt('nhập số cần kiểm tra');
        function fibonacci(n) {
                if(n === 0 || n === 1 || n === 2 || n ===3)
                    return n;
                return fibonacci(n - 2) + fibonacci(n - 1);
        }

        function checkFibanacci(inputValue) {
            let count = 0;
            for(let i = 0; i <= inputValue; i++) {
                if(fibonacci(i)) {
                    count++;
                }
            }
            return count;
        }
        if(checkFibanacci(inputValue) === 1) {
            document.write('Số nhập vào thuộc dãy fionacci');
        } else {
            document.write('số nhập vào không thuộc dãy fibanacii');
        }



    </script>
</body>
</html>
