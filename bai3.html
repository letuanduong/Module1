<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>

        let Value = prompt('nhập số cần kiểm tra');
        function fibonacci(n) {
                if(n === 0 || n === 1 || n === 2 || n === 3) {
                    return n;
                }
                return fibonacci(n - 2) + fibonacci(n - 1);
        }

        function checkFibonacci(inputValue) {
            for(let i = 0; i <= inputValue; i++) {
                if(Number(fibonacci(i)) === inputValue) {
                    return true;
                }
            }
            return false;
        }
        if(checkFibonacci(Value)) {
            document.write('Số nhập vào thuộc dãy fibnacci');
        } else {
            document.write('số nhập vào không thuộc dãy fibonacci');
        }



    </script>
</body>
</html>
