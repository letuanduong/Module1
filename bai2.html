<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        const n = 10;
        let arr = [];
        let valueInput = prompt('nhập số nguyên cần kiểm tra trong khoảng 0~10');
        for(let i = 0; i < n; i++) {
            arr[i] = Math.floor(Math.random()*10);
        }
        //#######################in mang###############################
        document.write('mảng ban đầu');
        for(let i = 0; i < arr.length; i++) {
            document.write(arr[i] + ' ');
        }
        document.write('<hr>');
        function tryRemoveFromArray(arr, valueInput) {
            let i;
            for(i = 0; i < arr.length; i++){
                if(arr[i] === valueInput) {
                    arr.splice(i, 1);
                } else {
                    return true;
                }
            }
            return false;
        }
        if(tryRemoveFromArray(arr, valueInput)) {
            document.write('không có phần tử nào trong mảng ban đầu ');
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i] + ' ');
            }
        } else {
            document.write('mảng sau thay đổi:'); 
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i] + ' ');
            }
        }


    </script>
</body>
</html>
